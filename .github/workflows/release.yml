name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with v (e.g., v1.0.0)

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-windows-exe:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    
    - name: Create virtual environment
      run: uv venv venv
      
    - name: Install dependencies
      run: |
        uv pip install --python venv -r requirements.txt
        uv pip install --python venv pyinstaller
    
    - name: Build executable
      run: |
        venv/Scripts/pyinstaller --noconfirm --onefile --windowed --name "NexusDownloader" --add-data "nexus_downloader/ui/styles.qss;nexus_downloader/ui" nexus_downloader/__main__.py
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: ./dist/NexusDownloader.exe
